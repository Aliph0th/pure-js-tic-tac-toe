<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles/style.css">
   <link rel="stylesheet" href="styles/media.css">
   <title>Крестики-нолики</title>
</head>

<body>
   <h1 class="title">Крестики-нолики</h1>
   <form class="form" id="pre_settings">
      <div class="form_control">
         <label for="size">Размер поля</label>
         <input type="number" class="input" id="size" placeholder="3" value="3" min="3" max="8" required>
      </div>

      <div class="form_control">
         <label for="rules">Правила выигрыша</label>
         <input type="number" class="input" id="rule" placeholder="3" value="3" min="2" max="3" required>
      </div>

      <div class="form_control">
         <label>Новые игроки:</label>
         <p id="no_additional_players" class="muted">Пока нет новых игроков</p>
         <button type="button" id="add_player" class="btn btn_green">Добавить</button>
      </div>
      <button type="submit" class="btn btn_orange">Начать игру</button>
   </form>
   <div id="container" class="hidden">
      <div id="field"></div>
      <span id="info"></span>
      <button id="restart" class="btn btn_orange hidden">Заново</button>
   </div>

   <script src="js/settings/settings.controller.js"></script>
   <script src="js/settings/settings.model.js"></script>
   <script src="js/game/game.controller.js"></script>
   <script src="js/game/game.model.js"></script>
   <script src="js/app.js"></script>
</body>

</html>
